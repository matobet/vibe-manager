name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: vibe-manager
            asset_name: vibe-manager-linux-x86_64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: vibe-manager
            asset_name: vibe-manager-linux-aarch64

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vibe-manager
            asset_name: vibe-manager-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vibe-manager
            asset_name: vibe-manager-macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vibe-manager.exe
            asset_name: vibe-manager-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: contains(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (for cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *.exe ]]; then
              cp "$dir"/*.exe "release/$name"
            else
              cp "$dir"/* "release/$name"
              chmod +x "release/$name"
            fi
          done
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
